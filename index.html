        function verificarSpam() {
            var texto = document.getElementById('texto').value.toLowerCase();
            var resultado = document.getElementById('resultado');
            var palavrasSpamEncontradas = [];

            for (var i = 0; i < palavrasChave.length; i++) {
                if (texto.includes(palavrasChave[i])) {

                }
            }

            if (palavrasSpamEncontradas.length > 0) {
                resultado.textContent = "Este email parece conter palavras de spam.";
                resultado.innerHTML += "<br>Palavras de spam identificadas: " + palavrasSpamEncontradas.join(', ');

                resultado.textContent = "Este email parece ser legítimo.";
